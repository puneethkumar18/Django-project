<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Projects{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 50px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #fff;
            color: #764ba2;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    {% block content %}{% endblock %}
    <footer>© 2026 | Built with Django ❤️</footer>
</div>

</body>
</html>
